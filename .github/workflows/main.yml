name: Mozzart Scraper Requests

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Datum za preuzimanje rezultata (YYYY-MM-DD)'
        required: true
        default: '2025-12-17'

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas openpyxl

    - name: Run Mozzart Scraper
      run: |
        python mozzart_scraper.py
      env:
        DATE: ${{ github.event.inputs.date }}

    - name: Upload Excel
      uses: actions/upload-artifact@v4
      with:
        name: mozzart-results
        path: mozzart_finished_yesterday.xlsx
