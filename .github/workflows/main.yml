name: Mozzart Full Page Dump

on:
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium

      - name: Run scraper
        run: |
          python mozzart_scraper.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: mozzart-full-dump
          path: output/
