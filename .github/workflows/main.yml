name: Mozzart Scraper

on:
  schedule:
    - cron: '0 9 * * *'  # svakog dana u 09:00 UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas openpyxl playwright
        playwright install chromium

    - name: Run Mozzart scraper
      run: python mozzart_scraper.py

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: mozzart_finished_matches
        path: mozzart_finished_yesterday.xlsx
